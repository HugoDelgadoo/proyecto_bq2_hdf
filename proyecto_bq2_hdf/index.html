<!DOCTYPE html>
<html lang="es">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="css/styles.css">

<body>

    <!-- cabecera con men煤 hamburguesa sin bootstrap -->
    <header class="header">
    <img src="img/icono.png" alt="icono" width="70">
    <h1 class="logo">Cocteleria 
       
    </h1>

    <!-- Bot贸n de modo oscuro -->
    <button id="btnModo" class="btn-modo">Modo oscuro</button>

    <!-- Hamburguesa -->
    <div id="hamburguesa" class="hamburguesa">
        <span></span><span></span><span></span><!-- 3 rayas del menu hamburguesa-->
    </div>

    <!-- Men煤 -->
    <nav id="menu" class="menu">
        <a href="#" id="linkInicio">Inicio</a>
        <a href="#" id="linkFavoritos">Favoritos</a>
        <a href="#" id="linkContacto">Contactanos</a>

    </nav>
</header>



    <main class="container mt-4">

        <!-- buscador de cocteles -->
        <section class="buscador mb-4">
            <h2>Buscar c贸ctel</h2>
            <div class="input-group">
                <input type="text" id="inputBusqueda" class="form-control" placeholder="Mojito, margarita,etc">
                <button id="btnBuscar" class="btn btn-primary">Buscar</button>
            </div>
            <button id="btnRandom" class="btn btn-success mt-3">C贸ctel aleatorio</button>
        </section>

        <!-- alerta para errores -->
        <div id="alertas"></div>

        <!-- resultados -->
        <section id="resultados" class="row mt-4">
            <!-- el js lo a帽ade -->
        </section>
    </main>

    <!-- modal sin boostrap con js-->
    <div id="modal" class="modal-custom">
        <div class="modal-contenido">
            <span id="cerrarModal" class="cerrar">&times;</span>
            <div id="modalInfo">
                <!--el js crea el contenido-->
            </div>
        </div>
    </div>
      <!-- Footer simple -->
    <footer class="footer mt-5 py-3  text-center">
        <div class="container">
            <p class="mb-0">Web hecha por Hugo</p>
            <p class="mb-0">IES EL MAJUELO</p>
            <p class="mb-0">2潞 DAM Desarrollo Web Proyecto</p>
        </div>
    </footer>

    
    <script src="js/app.js"></script>
</body>
</html>
